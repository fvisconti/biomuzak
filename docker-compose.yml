services:
  postgres:
    image: tensorchord/vchord-suite:pg18-latest
    container_name: music_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-musicuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-musicpass}
      POSTGRES_DB: ${POSTGRES_DB:-musicdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-musicuser} -d ${POSTGRES_DB:-musicdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biomuzak-network

  audio-processor:
    platform: linux/amd64
    build:
      context: ./audio-processor
      dockerfile: Dockerfile
    container_name: biomuzak_audio_processor
    ports:
      - "${AUDIO_PROCESSOR_PORT:-8000}:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/ >/dev/null || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - biomuzak-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biomuzak_backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      audio-processor:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - PORT=8080
      - UPLOAD_DIR=/root/uploads
      - AUDIO_PROCESSOR_URL=http://audio-processor:8000
      # Registration & bootstrap settings
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@local}
      # MinIO Configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=music
      - MINIO_USE_SSL=false
    volumes:
      - upload_data:/root/uploads
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - biomuzak-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: biomuzak_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biomuzak-network

  minio:
    image: minio/minio
    container_name: biomuzak_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - biomuzak-network

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/music; /usr/bin/mc anonymous set public myminio/music; exit 0; "
    networks:
      - biomuzak-network

volumes:
  postgres_data:
  upload_data:
  minio_data:


networks:
  biomuzak-network:
    driver: bridge
